<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up de Upload de Arquivo</title>
    <link rel="stylesheet" href="../Testes/style.css">
</head>
<body>
    <button id="openPopup" class="button-inserir">Inserir Arquivo</button>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <h2>Selecione um Arquivo</h2>
            <input type="file" id="fileInput">
            <button id="uploadBtn" class="button-fazer">Fazer Upload</button>
        </div>
    </div>

    <script src="../Testes/main.js"></script>
</body>
</html>
