<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Lembretes</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../CSS/notifications_styles.css">
</head>
<body>
    <div class="container">
        <h1>Lembretes</h1>

        <section class="notificacoes">
            <h3>Notificações</h3>
            <div class="notificacao-item">
                <label for="ativar-provas">Ativar lembretes das Provas</label>
                <input type="checkbox" id="ativar-provas">
            </div>
            <div class="notificacao-item">
                <label for="ativar-aulas">Ativar lembretes das Aulas</label>
                <input type="checkbox" id="ativar-aulas">
            </div>
            <div class="notificacao-item">
                <label for="desativar-durante">Desativar notificações durante as provas</label>
                <input type="checkbox" id="desativar-durante">
            </div>
        </section>

        <section class="configuracoes-avancadas">
            <h3>Configurações Avançadas das Aulas</h3>
            <div class="config-item">
                <label for="tempo-aula">Tempo de notificar antes da aula:</label>
                <input type="number" id="tempo-aula" value="2">
                             <select id="notificar-prova">
                    <option>Horas</option>
                    <option>Minutos</option>
              </select>
            </div>

            <h3>Configurações Avançadas das Provas</h3>
            <div class="config-item">
                <label for="tempo-prova">Tempo de notificar antes da Prova:</label>
                <input type="number" id="tempo-prova" value="2">
              <select id="notificar-prova">
                    <option>Horas</option>
                    <option>Minutos</option>
              </select>
            </div>
            <div class="config-item">
                <label for="notificar-prova">Notificar a cada:</label>
                <select id="notificar-prova">
                    <option>1 dia antes da prova</option>
                    <option>3 dias antes da prova</option>
                    <option>7 dias antes da prova</option>
                </select>
            </div>
        </section>
    </div>

    <footer>
        <ul class="footer-menu">
            <span class="material-symbols-outlined">home</span>
            <a href="index.html"><h3>Home</h3></a>
            <span class="material-symbols-outlined">notifications</span>
            <a href="notifications.html"><h3>Lembretes</h3></a>
            <span class="material-symbols-outlined">settings</span>
            <a href="index.html"><h3>Settings</h3></a>
            <span class="material-symbols-outlined">person</span>
            <a href="index.html"><h3>Contato</h3></a>
        </ul>
    </footer>
</body>
</html>
